<!DOCTYPE html>
<html>
<link rel="styleSheet" href="css/style.css">
  <head>
    <meta charset="utf-8"> 
    <title>github page</title>
  </head>
  <body>
    <h1></h1>
    <div class="lobby">
      <div class="resume01">
        <div class="playerPic"></div>
        <span></span>
      </div>
      <div class="mainMenu">
        <sapm class="gameMenu-1"></sapm>
        <sapm class="gameMenu-2"></sapm>
        <sapm class="gameMenu-3"></sapm>
      </div>
      <div class="leftMenu">
        <span class="leftQuest"></span>
        <span class="leftQuest"></span>
        <span class="leftQuest"></span>
        <span class="leftQuest"></span>
        <span class="leftQuest"></span>
        
      </div>
      <div id="app">
        <saan class="questBanner"></saan>
        <ul class="daily_quest">
          <li class="fish_1">
            <button class="btn_get_reward"></button>
            <label>完成1次連鎖</label>
            <div class="fish_icon_block"></div>
          </li>
          <li class="fish_2">
            <button class="btn_get_reward"></button>
            <label>完成2次連鎖</label>
            <div class="fish_icon_block"></div>
          </li>
          <li class="fish_3">
            <button class="btn_get_reward"></button>
            <label>不使用彩虹投石機</label>
            <div class="fish_icon_block"></div>
          </li>
          <li class="treasurebox">
            <button class="btn_get_reward"></button>
            <label>等級1000解鎖</label>
            <div class="fish_icon_block"></div>
          </li>
        </ul>
      </div>
      <div class="rTopMenu row wrap horizontal" data-row-count="5">
      <span class="top_menu_01"></span>
      <span class="top_menu_02"></span>
      <span class="top_menu_03"></span>
      <span class="top_menu_04"></span>
      <span class="top_menu_05"></span>
      </div>
      <div class="rBottomMenu Menu row wrap horizontal" data-row-count="5">
        <span class="bottom_menu_01"></span>
        <span class="bottom_menu_02"></span>
        <span class="bottom_menu_03"></span>
        <span class="bottom_menu_04"></span>
        <span class="bottom_menu_05"></span>
      </div>
      <div class="coinConter"></div>
      <span class="numberBar"></span>
    </div>
    <div class="row horizontal wrap container" data-row-count="4">
    </div>
  </body>
</html>
